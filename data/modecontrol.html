<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="./js/moment-with-locales.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.minicolors.css">
    <title>Đồng hồ led RGB -Chế độ điều khiển</title>
    <style>
        .btn-mode {
            width: 100px; /* Adjust the width as needed */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-success mb-4">
        <a class="navbar-brand" href="./index.html">Đồng hồ led RGB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./datetime.html">Cài đặt ngày/ giờ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./temperature.html">Nhiệt độ</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Chế độ điều khiển <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin: 5px 5px;">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <label>Kiểm soát các chế độ của đồng hồ. Chọn chế độ và nhấn nút tương ứng.</label>
                        <div class="row">
                            <div class="col-md-2 form-group">
                                <button type="button" class="btn btn-primary btn-block btn-mode" onclick="setMode1()">Chế độ báo khách</button>
                            </div>
                            <div class="col-md-2 form-group">
                                <button type="button" class="btn btn-secondary btn-block btn-mode" onclick="setMode2()">Chế độ báo trộm</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 form-group">
                                <button type="button" class="btn btn-success btn-block btn-mode" onclick="setMode3()">Tắt các chế độ</button>
                            </div>
                            <div class="col-md-2 form-group">
                                <button type="button" class="btn btn-info btn-block btn-mode" onclick="setMode4()">Các chế độ khác</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.minicolors.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
